<template name="login">
    <div class="container ctn_logIn">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active thumbnail">
                    <img src="mainImg/6times.jpg" class="portrait" alt="왜안들어와ㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏ">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item thumbnail">
                    <img src="mainImg/mainIMG.png" class="portrait" alt="mainIMG">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item thumbnail">
                    <img src="mainImg/koreanfood.jpg" class="portrait" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item thumbnail">
                    <img src="mainImg/0501-lunch03.jpg" class="portrait"  alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>




            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="loginContent">
        <form class="form-signin">
            <div class="loginInnerContent">
            <h1 class="koodcenter">KOOD</h1>
            <h4 class="form-signin-heading2">KOOD is a social network recipe site.</h4>
            <h3 class="form-signin-heading">You KOOD make it!</h3>
            <input type="text" name="username" class="form-control" placeholder="User Name" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-warning btn-block" name="LogIn" type="button">Log in</button>
            <button class="btn btn-lg btn-warning btn-block" name="SignUp" type="button">Sign up</button>
            </div>
        </form>
        </div>
    </div>


</template>






<template name="signup">
    <div>
        <div class="well cnt_signUp">
        <h1 class="txt_welcome">환영합니다!</h1>

        <div class="form-group">
            <label for="inputName" class="txt_form">Name</label>
            <input type="text" class="form-control" name="username" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="inputPassword" class="txt_form">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="inputEmail" class="txt_form">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="inputNickname" class="txt_form">Nickname</label>
            <input type="text" class="form-control" name="nickname" placeholder="Enter text">
        </div>
        <br>
        <button type="button" class="btn btn-default" name="Cancel">Cancel</button>
        <button type="button" class="btn btn-warning" name="Save">Submit</button>
    </div>
    </div>
</template>

<template name="logout">
    <div>
        {{#if currentUser}}
            <button class="btn" name="logout">logout</button>
        {{else}}

        {{/if}}
    </div>
</template>
