<template name="recipePageItem">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="cnt_viewRecipe"></div>
            <img src="{{this.titlePic}}" class="img-rounded inner_processImg">
            <h1>Recipe Name : {{this.recipeName}}</h1>
            <br>

            <h2>Category : {{this.division}}</h2>
            <h2>Ingrediants</h2>
            <div class="row">
                 <div class="inner_processRecipe col-md-6">

                     <h4 class="inner_processText">재료 : {{this.ingredientList}}</h4>
                </div>
                <div class="col-md-3">
                    <img src="http://dummyimage.com/200x200/a3e319/000000" class="img-rounded inner_processImg">
                 </div>
            </div>
            <br>
            <br>
            <div class="methodWrite"></div>
            <br><br>
            {{#each this.method}}
                <img src="{{picture}}">
                <br>
                {{comment}}
                <br><br>
            {{/each}}
            <br><br>
            <div class="inner_userInfo_viewRecipe">
                <div class="row">
                    <div class="col-md-3">
                        <img src="http://dummyimage.com/140x140/000/fff" class="img-circle">
                    </div>
                    <div class="col-md-2">
                        <h4>{{this.userName}}</h4>
                        <h5>UserInfo</h5>
                    </div>
                    <div class="col-md-4">
                        <button type="button" name = "Follow" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Follow.
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-md-3"></div>
</div>
 </template>
