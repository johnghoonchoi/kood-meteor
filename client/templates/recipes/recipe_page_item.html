<template name="recipePageItem">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="cnt_viewRecipe inner_processImg">
                <img src="{{this.titlePic}}" class="img-rounded portraitProcessImg">
            </div>
            <h1>Recipe Name : {{this.recipeName}}</h1>
            <br>

            <h2>Category : {{this.division}}</h2>
            <div class="row">
                 <div class="inner_processRecipe col-md-6">

                     <h3 class="inner_processText">Ingrediants : {{this.ingredientList}}</h3>
                </div>
            </div>
            <br><br>
            <div class="methodWrite"></div>
            {{#each this.method}}
                <div class="inner_processImg">
                    <img src="{{picture}}" class="portraitProcessImg">
                </div>
                <h3>{{comment}}</h3>
                <br><br>
            {{/each}}
            <br><br>
            <div class="inner_userInfo_viewRecipe">
                <div class="row">
                    <div class="col-md-3">
                        <img src="http://dummyimage.com/140x140/000/fff" class="img-circle">
                    </div>
                    <div class="col-md-2">
                        <h4>{{this.userName}}</h4>
                        <h5>UserInfo</h5>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Follow
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-md-3"></div>
</div>
 </template>
