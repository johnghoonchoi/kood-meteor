<template name="recipeWriteMethod">
    <div class ="methodImage{{counter}}"></div>
    {{counter}} <textarea class="form-control" rows="3" name="recipeMethod{{counter}}"></textarea>
    <input type="file" id="methodImage" name="methodImage{{counter}}" class="myFileInput">
    <br>
    <a name="Add" class="btn btn-default btn-small">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </a><br>
</template>
