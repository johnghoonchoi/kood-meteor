<template name="koodMain">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
    {{>sidebar_menu}}

        {{init}}
        <div class="grid">
            <div class="grid-sizer"></div>

            {{#each list}}
                {{>recipeListItem}}
            {{/each}}
        </div>

        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load more</a>
        {{/if}}


</template>
